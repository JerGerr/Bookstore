<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Modify book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<label for="id"></label> <input type="hidden" id="id"
				th:field="*{id}" readonly="readonly" /> <label for="Aname">Author</label>
			<input type="text" id="aname" th:field="*{authorName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="Bname">Title</label> <input type="text" id="Bname"
				th:field="*{bookName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="ISBN">ISBN</label> <input type="text" th:field="*{ISBN}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="Price">Price</label> <input type="text"
				th:field="*{Price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
